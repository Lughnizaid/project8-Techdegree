<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="main.css">
  </head>

  <body>
      <div id="header">
        <P class="bepop">Bepop Employee Startup Directory</P>
        <input class="search" placeholder="Search...">
      </div>

      <ul class="mainContainer">
      </ul>

      <div class="myPopup popup-container">
        <div class="content">
          <span class="to-close">Close</span>
          <div class="popup-part">
            <div class="popup-header">
              <img class="popup-photo" alt="Bepop" src="data:,">
              <p class="popup-titlename"></p>
            </div>

            <div class="main-popup">
              <p class="popup-email"></p>
              <p class="popup-phone"></p>
              <p class="popup-street"></p>
              <p class="popup-city"></p>
              <p class="popup-birthday"></p>
            </div>

          </div>
        </div>
      </div>


  <script src="main.js"></script>
  </body>
</html>
